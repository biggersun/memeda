    <link href="http://vjs.zencdn.net/5.11/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <video
        id="my-player"
        class="video-js"
        controls
        preload="auto"
        loop
        poster="http://vjs.zencdn.net/v/oceans.png"
        data-setup='{}'>
        <source src="./common/video/bg.mp4" type="video/mp4"></source>
        <p class="vjs-no-js">
        要查看此视频，请启用JavaScript，并考虑升级浏览器
        <a href="http://videojs.com/html5-video-support/" target="_blank">
        支持 HTML5 video
        </a>
    </p>
    </video>
</body>
<script src="http://vjs.zencdn.net/5.11/video.min.js"></script>
<script>
    var options = {
        language: {
            es: {
                'Play': '播放',
                'Pause': '暂停',
                'Current Time': '当前时间',
                'Duration Time': '播放时间',
                'Remaining Time': '剩余'
            }
        },
        source: [
            {
                src: './common/video/bg.mp4',
                type: 'video/mp4'
            }
        ]
    };

    var player = videojs('my-player', options, function onPlayerReady() {
        videojs.log('Your player is ready!');

        // In this context, `this` is the player that was created by Video.js.
        this.play();

        // How about an event listener?
        this.on('ended', function() {
            videojs.log('Awww...over so soon?!');
        });
    });
</script>
